on:
  workflow_dispatch:
    inputs:
        test-json:
          description: 'Input test joson'
          required: true
          type: string

jobs:
  test-job:
    runs-on: ubuntu-latest
    steps:
      - name: Set and mask variable
        run: |
          TEST=$(jq -r '.inputs.test-json' $GITHUB_EVENT_PATH)
          echo "::add-mask::$TEST"
          echo "TEST=$TEST" >> $GITHUB_ENV

