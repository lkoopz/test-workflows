on:
  workflow_dispatch:
    inputs:
      test:
        description: 'Input test string'
        required: true
        type: string

jobs:
  test-job:
    runs-on: ubuntu-latest
    steps:
      - name: Set and mask variable
        run: |
          echo $GITHUB_EVENT_PATH
          TEST=$(jq -r '.inputs.test' $GITHUB_EVENT_PATH)
          echo $TEST
          echo "::add-mask::$TEST"
          echo "TEST=$TEST" >> $GITHUB_ENV

